<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Playing with CSS Filters</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<h1>Playing with CSS Filters</h1>

			<figure class="image1">
				<img src="images/image.jpg">

				<img src="images/image.jpg">
