  <title>Pure CSS Horizontal Scroll</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="outer-wrapper">
    <div class="wrapper">
      <div class="slide one"><span class="place">Vancouver</span></div>

    </div>
  </div>
</body>
</html>
