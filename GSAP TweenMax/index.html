<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GSAP TweenMax</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <h1>Engineering For Tomorrow</h1>
  <button id="cta">Watch here</button>
  <div class="panel">
    <img src="images/light.svg" alt="Light" id="light">
    <p>Some great line about engineering and how we did something everyone will love.</p>
    <div class="box"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>

  <script>
    document.getElementById('cta').addEventListener('click', () => {
      TweenMax.to('.panel', 1.2, { scaleY: 1, height: '100vh', ease:  Circ.easeOut });
      TweenMax.to('#light', 1, { opacity: 1, y: 0, delay: 1.2, ease: Back. easeOut.config(1.5) });
      TweenMax.to('p', 1, { opacity: 1, y: 20, delay: 1 });
      TweenMax.to('.box', 3, { opacity: 1, scale: 1, ease: Elastic. easeOut.config( 1, 0.3) });
    });
  </script>
</body>

</html>
