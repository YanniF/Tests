<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GSAP Animation</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
      <nav>
        <div class="nav-closed">
          <h3>Portfolio</h3>
          <ul class="nav-links">
            <li class="nav-button"><a href="#">Shop</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
        <div class="nav-open">
          <div class="clothing">
            <h2>Clothes</h2>
            <ul>
              <li><a href="#">Hats</a></li>
              <li><a href="#">Swimsuit</a></li>
              <li><a href="#">Underwear</a></li>
              <li><a href="#">Misc</a></li>
            </ul>
          </div>
          <div class="nav-images">
            <img src="img/hoodie.jpeg" alt="Hoodie">
            <img src="img/hats.jpeg" alt="Hats">
          </div>
        </div>
      </nav>
      <img class="cover" src="img/long-cover.jpg" alt="Cover">
      <h1 class="cover-date"></h1>
    </header>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenLite.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/plugins/CSSPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TimelineLite.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
