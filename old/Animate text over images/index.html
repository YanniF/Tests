<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Animate text over images on hover without JavaScript</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main>
		<h1>Cats =3</h1>
		<ul class="photo-grid">
			<li>
				<a href="http://proxvost.info/ln/en/short-haired/photo/abyssinian/abyssinian_cat_s4.jpg"></a>
				<figure>
					<img src="img/abyssinian.jpg" alt="Abyssinian">
					<figcaption><p>Abyssinian</p></figcaption>
				</figure>
			</li>
			<li>
				<a href="https://s-media-cache-ak0.pinimg.com/originals/d0/b6/b9/d0b6b964a15205c77df64681aac1ee97.jpg"></a>
				<figure>
					<img src="img/bengal-cat.jpg" alt="Bengal Cat">
					<figcaption><p>Bengal Cat</p></figcaption>
				</figure>			
			</li>
			<li>
				<a href="cattime.com/cat-breeds/persian-cats"></a>
				<figure>
					<img src="img/persian cat.jpg" alt="Persian Cat">
					<figcaption><p>Persian Cat</p></figcaption>
				</figure>
			</li>
			<li>
				<a href="http://images.mentalfloss.com/sites/default/files/styles/insert_main_wide_image/public/scotishfold3.png"></a>
				<figure>
					<img src="img/scottish-fold.jpg" alt="Scottish Fold">
					<figcaption><p>Scottish Fold</p></figcaption>
				</figure>
			</li>			
		</ul>
	</main>
</body>
</html>
