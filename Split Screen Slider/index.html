<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Split Screen Slide</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section id="wrapper" class="skewed">
    <div class="layer bottom">
      <div class="content-wrap">
        <div class="content-body">
          <h2>Balloon</h2>
          <p>For every <strong>problem</strong> you try to hide,</p>
          <p>let them go like <strong>balloons</strong> in the sky.</p>
        </div>
        <img src="img/img1.png" alt="">
      </div>
    </div>
    <div class="layer top">
      <div class="content-wrap">
        <div class="content-body">
          <h2>Balloon</h2>
          <p>Life is like a <strong>balloon</strong>.</p>
          <p>If you never <strong>let yourself</strong> go,</p>
          <p>you will never know how far you can <strong>rise</strong>!</p>
        </div>
        <img src="img/img2.png" alt="">
      </div>
    </div>
    <div class="handle"></div>
  </section>
  <script src="js/main.js"></script>
</body>
</html>
