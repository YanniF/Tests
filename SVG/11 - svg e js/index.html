<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SVG</title>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    svg {
      border: 4px solid #666;
    }
    /* use sass para animar (delay) as classes separadamente */
  </style>
</head>
<body>
  <div class="container">
    <svg class="desenho" width="1200" heigth="800" viewBox="0 0 1200 800"></svg>
  </div>

<script>
  function criarCirculo(i) {
    const desenho = document.querySelector('.desenho');
    const svgNS = 'http://www.w3.org/2000/svg';
    const myCircle = document.createElementNS(svgNS, 'circle');

    myCircle.setAttributeNS(null, 'class', 'circle-' + i);
    myCircle.setAttributeNS(null, 'r', Math.floor(Math.random() * 70) + 10);
    myCircle.setAttributeNS(null, 'cx', Math.floor(Math.random() * 1200));
    myCircle.setAttributeNS(null, 'cy', Math.floor(Math.random() * 800));
    myCircle.setAttributeNS(null, 'fill', `rgb(${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)})`);
    desenho.appendChild(myCircle);
  }

  for(let i = 0; i < 50; i++) {
    criarCirculo(i);
  }
 
</script>
</body>
</html>
