<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SVG</title>  
</head>
<style>
  body {
    margin: 50px;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif
  }
  .container {
    display: flex;
  }
  h2 {
    margin-top: 50px;
  }
  svg {
    fill: #336ac4;
  }
</style>
<body>
  <h1>Formas b√°sicas</h1>
  <div class="container">
    <div>
      <h2>Rect</h2>
      <svg>
        <rect x="0" y="0" width="200" height="200" />
      </svg>
    </div>
   <div>
      <h2>Circle</h2>
      <svg>
        <circle r="25" cx="50" cy="50" />
      </svg>
   </div>
    <div>
      <h2>Ellipse</h2>
      <svg>
        <ellipse rx="100" ry="50" cx="100" cy="50" />
      </svg>
    </div>
    <div>
      <h2>Line</h2>
      <svg>
        <line x1="10" y1="10" x2="200" y2="50" stroke="#000" stroke-width="2" />
      </svg>
    </div>
    <div>
      <h2>Polyline</h2>
      <svg>
        <polyline points="0,0 40,0 40,40 80,40 80,80 120,80" fill="transparent" stroke="#000" stroke-width="2" />
      </svg>
    </div>
    <div>
      <h2>Polygon</h2>
      <svg>
        <polygon points="50,5 100,5 125,30 125,80 100,105 50,105 25,80 25,30"  stroke="#000" stroke-width="3" />
      </svg>
    </div>
    <div>
      <h2>Path</h2>
      <svg>
        <path d="M40,20 L40,80 A40,40 0 0,0 100,100z"  stroke="#000" stroke-width="3" fill="none" />
      </svg>
    </div>
  </div>
</body>
</html>
