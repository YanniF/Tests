<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SVG</title>  
</head>
<body>
  <h1>Viewport e Viewbox</h1>
  <svg width="500" height="300" viewBox="0 0 1000 600" style="border: 2px solid crimson">
    <circle cx="480" cy="300" r="200" fill="lightblue" />
  </svg>  
  <!-- Viewport é a área do desenho 
       View box é uma propriedade que permite especificar a densidade de pixels dentro do viewport -->
</body>
</html>
