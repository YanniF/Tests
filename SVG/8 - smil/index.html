<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SVG</title>
</head>
<body>
  <div class="container">
    <svg width="500" height="350">
      <circle id="circ" r="30" cx="50" cy="50" fill="blue" />
      <rect id="rect" x="25" y="200" width="50" height="50" fill="orange" />
      <animate xlink:href="#circ"
        attributeName="cx"
        from="50" to="450"
        dur="3s"
        fill="freeze"
        begin="mouseover"
        id="animation-circle" />

        <animate xlink:href="#rect"
        attributeName="x"
        from="50" to="450"
        dur="3s"
        fill="freeze"
        begin="animation-circle.begin + 1s" />
    </svg>
  </div>
</body>

</html>
